log_file: /tmp/passible.log
log_level: info
network:
  ignore_localhost: true
  ignore_private_networks: true
  ignore_public_dns: 1
  ignore_destinations:
    - "10.0.0.0/8"
    - "192.168.0.0/16"
detection:
  trusted_processes:
    - sshd
    - nginx
  suspicious_ports:
    - 4444
    - 5555
  min_heartbeat_interval_sec: 20
  enable_entropy_check: true
prometheus:
  enabled: 1
  port: 9090
